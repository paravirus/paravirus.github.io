<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Dark Theme</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place particles behind other elements */
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .logo {
            position: absolute;
            top: 20px; /* Adjust the top position as needed */
            left: 20px; /* Adjust the left position as needed */
            max-width: 100px;
            z-index: 1;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 2s linear forwards;
        }

        /* Glitch overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .glitch-animation {
            animation: glitch 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            5%, 95% {
                transform: translate(-5px, -5px);
            }
            10%, 90% {
                transform: translate(5px, -5px);
            }
            15%, 85% {
                transform: translate(-5px, 5px);
            }
            20%, 80% {
                transform: translate(5px, 5px);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <img src="logo.PNG" alt="Your Logo" class="logo">
    <div class="content">
        <h1>Welcome to Cybersecurity World</h1>
        <p>Stay secure in the digital age.</p>

        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/xpzgrrno" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Glitch overlay -->
    <div class="glitch-overlay">
        <div class="glitch-animation"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                // Configure your particles background settings here
            },
            "interactivity": {
                // Configure interactivity options here
            },
            "retina_detect": true
        });

        const video = document.querySelector('video');
        const content = document.querySelector('.content');

        video.addEventListener('ended', () => {
            content.classList.add('fade-out');
        });
    </script>
</body>
</html>
