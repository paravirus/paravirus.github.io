<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Dark Theme</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 2s linear forwards;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 100px;
            z-index: 1;
        }

        /* Glitch effect */
        @keyframes noise {
            20%, 24%, 25%, 29%, 30%, 49%, 50%, 51%, 55%, 56%, 74%, 75%, 76%, 80%, 81%, 99%, 100% {
                clip: rect(0, auto, 0, auto);
            }
            21% {
                clip: rect(6px, auto, 8px, auto);
            }
            26% {
                clip: rect(3px, auto, 4px, auto);
            }
            31% {
                clip: rect(6px, auto, 2px, auto);
            }
            32%, 72% {
                clip: rect(8px, auto, 10px, auto);
            }
            34% {
                clip: rect(9px, auto, 3px, auto);
            }
            35% {
                clip: rect(2px, auto, 1px, auto);
            }
            39%, 54%, 59%, 64%, 69%, 84%, 89%, 94% {
                clip: rect(4px, auto, 2px, auto);
            }
            40%, 90% {
                clip: rect(6px, auto, 5px, auto);
            }
            49%, 99% {
                clip: rect(9px, auto, 8px, auto);
            }
        }

        .glitch {
            animation: noise 0.2s steps(10) 1s infinite alternate;
        }
    </style>
</head>
